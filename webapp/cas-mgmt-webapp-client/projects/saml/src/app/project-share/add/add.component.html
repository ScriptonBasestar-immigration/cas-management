<div>
  <h3 matDialogTitle>
    <ng-container>Add SAML Service</ng-container>
  </h3>
</div>
<mat-dialog-content>
  <ng-container i18n>

  </ng-container>
</mat-dialog-content>
<mat-dialog-actions style="float:right;">
  <div>
    <button mat-button (click)="open.click();">
      <mat-icon>file_upload</mat-icon>
      <ng-container i18n>Upload</ng-container>
    </button>
    <button mat-button matDialogClose="true">
      <mat-icon>add_circle</mat-icon>
      <ng-container i18n>InCommon</ng-container>
    </button>
  </div>
</mat-dialog-actions>
<input #open type="file" (change)="upload($event);" style="display:none;">
