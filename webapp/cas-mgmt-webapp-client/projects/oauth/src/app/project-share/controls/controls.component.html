<div>
  <div style="display:inline;" *ngIf="showEdit">
    <button mat-button (click)="save.emit();" [disabled]="saveDisabled">
      <mat-icon>save</mat-icon>
        <ng-container i18n>Save</ng-container>
    </button>
    <button mat-button (click)="goBack();">
      <mat-icon>cancel</mat-icon>
        <ng-container i18n>Cancel</ng-container>
    </button>
  </div>
  <div style="display:inline" *ngIf="showRefresh">
    <button mat-icon-button (click)="refresh.emit()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <div style="display:inline;" *ngIf="showBack">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
</div>
