<div style="display:flex;margin-bottom:10px;margin-left:10px;margin-right:10px;">
  <div style="padding-top: 3px;">
    <mat-icon style="padding-top: 3px;">search</mat-icon>
    <h4 style="display: inline;position: relative;top: -5px;" i18n>Lookup Services</h4>
  </div>
  <div style="flex: 1 1 auto"></div>
  <div>
    <button mat-button *ngIf="bulk && selectedContact" (click)="bulkRemove()">
      <mat-icon>person_outline</mat-icon>
      <ng-container i18n>Remove {{ selectedContact.name.split(' ')[0] }}</ng-container>
    </button>
    <button mat-button *ngIf="bulk" (click)="bulkUnclaim()">
      <mat-icon>person_outline</mat-icon>
      <ng-container i18n>Remove Me</ng-container>
    </button>
    <button mat-button *ngIf="bulk" (click)="bulkAdd()">
      <mat-icon>person_add</mat-icon>
      <ng-container>Add Contacts</ng-container>
    </button>
    <button mat-button *ngIf="bulk" (click)="bulkClaim()">
      <mat-icon>person_add</mat-icon>
      <ng-container i18n>Add Me</ng-container>
    </button>
  </div>
</div>

<div style="display: flex; flex-direction: column;margin-right:10px;margin-left:10px;">
  <div style="display: flex; flex-direction: row">
    <mat-form-field style="flex: 0 0 150px">
      <mat-select #searchBy placeholder="Search by" value="domain">
        <mat-option value="domain">Domain</mat-option>
        <mat-option value="contact">Contact</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="searchBy.value !== 'contact'" floatLabel="never" style="flex: 0 1 500px; margin-left: 10px">
      <input matInput (keyup)="doLookup(searchBy.value, $event.target.value)" placeholder="Enter domain to find services" >
    </mat-form-field>
    <mat-form-field *ngIf="searchBy.value === 'contact'" floatLabel="never" style="flex: 0 1 500px; margin-left: 10px">
      <input matInput autocomplete="false"
             placeholder="Enter contact name to find services" [matAutocomplete]="auto"
             (keyup)="doLookupContact($event.target.value)">
    </mat-form-field>
  </div>
  <mat-slide-toggle [(ngModel)]="bulk" (change)="clear()" style="width:50px;"
                    matTooltip="When toggled on the table will be put into bulk selection mode and bulk options will be displayed in the control line."
                    matTooltipPosition="above">
  </mat-slide-toggle>
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef [ngClass]="'actionWidth'">
        <ng-container i18n>
          <mat-checkbox #allSelect *ngIf="bulk" (change)="selectAll(allSelect.checked)"></mat-checkbox>
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'actionWidth'">
        <button mat-icon-button [matMenuTriggerFor]="serviceMenu" (click)="selectedItem = row" *ngIf="!bulk">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-checkbox *ngIf="bulk" [(ngModel)]="row.selected"></mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'nameWidth'">
        <ng-container i18n>
          Name
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'nameWidth'">
          {{ row.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="serviceId">
      <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'serviceIdWidth'">
        <ng-container i18n>
          Service Url
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'serviceIdWidth'">
        {{ row.serviceId }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'descriptionWidth'">
        <ng-container i18n>
          Description
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'descriptionWidth'">
        {{ row.description }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="contacts">
      <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'contactsWidth'">
        <ng-container i18n>
          Owners
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'contactsWidth'">
        {{ row.contacts }}
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <lib-paginator></lib-paginator>
</div>

<mat-menu #serviceMenu>
  <button mat-menu-item (click)="claim()">
    <mat-icon>person_add</mat-icon>
    <ng-container i18n>Add Me</ng-container>
  </button>
  <button mat-menu-item (click)="unclaim()" *ngIf="owner()">
    <mat-icon>person_outline</mat-icon>
    <ng-container i18n>Remove Me</ng-container>
  </button>
</mat-menu>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="contactName" (optionSelected)="selection($event)">
  <mat-option *ngFor="let opt of foundContacts" [value]="opt" >{{ opt.name }}</mat-option>
</mat-autocomplete>
