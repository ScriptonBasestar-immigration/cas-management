<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">{{ getUser() }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/services"  (click)="drawer.mode === 'over' ? drawer.close() : ''">
        <mat-icon>apps</mat-icon>
        <span i18n>Your Services</span>
      </a>
      <a mat-list-item routerLink="form/wizard"  (click)="drawer.mode === 'over' ? drawer.close() : ''">
        <mat-icon>add_circle</mat-icon>
        <span i18n>Add Service</span>
      </a>
      <a mat-list-item routerLink="/lookup"  (click)="drawer.mode === 'over' ? drawer.close() : ''">
        <mat-icon>search</mat-icon>
        <span i18n>Lookup Service</span>
      </a>
      <a mat-list-item routerLink="/pending"  (click)="drawer.mode === 'over' ? drawer.close() : ''">
        <mat-icon>hourglass_empty</mat-icon>
        <ng-container i18n>Pending</ng-container>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <ng-container i18n>Logout</ng-container>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="position: fixed; z-index: 1000; width: 100%">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"
                  matBadgePosition="above after">menu</mat-icon>
      </button>
      <div style="width: 100%;">
        <div>
          <a class="brand" href="manage.html" target="_self" id="homepageUrlLink">
            <img src="../images/logo_cas.png" alt="apereo CAS logo" />
            <h4>
              <ng-container i18n="management.services.header.apptitle">
                Management
              </ng-container>
            </h4>
          </a>
         </div>
      </div>
    </mat-toolbar>
    <div style="padding-top:65px;padding-bottom:70px;background-color:#f2f2f2;">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
